<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="https://user.oc-static.com/upload/2020/09/18/16004298163529_P5.png"/>
        <title>Just Stream it</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/styles.css">
        <script type="module" src="scripts/main.js" async></script>
    </head>
    <body>
        <header id="header">
            <nav id="navbar">
                <div id="logo"><a href="/">Just Stream It</a></div>
                <ul class="nav-links">
                    <li class="menu">
                        <li><a href="/">Accueil</a></li>
                        <li class="genres"><a href="#">Catégories</a>
                            <ul id="header-genres-list"></ul>
                        </li>
                </ul>
            </nav>
        </header>

        <main>
            <article id="the-best-movie">
                <h1>Titre du meilleur film</h1>
            </article>
            <article id="others-best-movies">
                <h2>Films les mieux notés</h2>
                    <div class="carousel">
                        <button class="carousel-button" id="slideLeftOthersBestMovies" type="button">&lt;</button>
                        <ul class="carousel-items" id="carousel-items-other-best-movies"></ul>
                        <button class="carousel-button" id="slideRightOthersBestMovies" type="button">&gt;</button>
                    </div>
            </article>
            <article id="category-1">
                <h3>Animation</h3>
                <div class="carousel">
                    <button class="carousel-button" id="slideLeftCategoryOne" type="button">&lt;</button>
                    <ul class="carousel-items" id="carousel-items-category-one"></ul>
                    <button class="carousel-button" id="slideRightCategoryOne" type="button">&gt;</button>
                </div>
            </article>
            <article id="category-2">
                <h3>Aventure</h3>
                <div class="carousel">
                    <button class="carousel-button" id="slideLeftCategoryTwo" type="button">&lt;</button>
                    <ul class="carousel-items" id="carousel-items-category-two"></ul>
                    <button class="carousel-button" id="slideRightCategoryTwo" type="button">&gt;</button>
                </div>
            </article>
            <article id="category-3">
                <h3>Thriller</h3>
                <div class="carousel">
                    <button class="carousel-button" id="slideLeftCategoryThree" type="button">&lt;</button>
                    <ul class="carousel-items" id="carousel-items-category-three"></ul>
                    <button class="carousel-button" id="slideRightCategoryThree" type="button">&gt;</button>
                </div>
            </article>
        </main>
    </body>
</html>
