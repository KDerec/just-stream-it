<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Just Stream it</title>
        <!-- <link rel="stylesheet" href="styles/normalize.css"> -->
        <link rel="stylesheet" href="styles/styles.css">
    </head>

    <body>
        <header class="header">
            <nav>
                <div id="logo">Just Stream It</div>
                <ul class="items-list">
                    <li class="items">Accueil</li>
                    <li class="items">Catégories
                        <ul id="genre-list"></ul>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <article id="the-best-movie">
                <h1>Titre du meilleur film</h1>
                <img src="" alt="Image du meilleur film", id="best-movie-img">
                <button name="play">Play</button>
                <p>Descrition meilleur film</p>
            </article>
            <article class="others-best-movies">
                <h2>Films les mieux notés</h2>
                    <section class="carousel">
                        <ul id="carousel-items">
                            <li class="carousel-item">
                                <img src="https://placeimg.com/572/322/animals">
                            </li>
                            <li class="carousel-item">
                                <img src="https://placeimg.com/572/322/animals">
                            </li>
                            <li class="carousel-item">
                                <img src="https://placeimg.com/572/322/animals">
                            </li>
                            <li class="carousel-item">
                                <img src="https://placeimg.com/572/322/animals">
                            </li>
                            <li class="carousel-item">
                                <img src="https://placeimg.com/572/322/animals">
                            </li>
                            <li class="carousel-item">
                                <img src="https://placeimg.com/572/322/animals">
                            </li>
                            <li class="carousel-item">
                                <img src="https://placeimg.com/572/322/animals">
                            </li>
                        </ul>
                        <button id="slideLeft" type="button">Slide left</button>
                        <button id="slideRight" type="button">Slide right</button>
                    </section>
                <ul class="best-movies-slider"></ul>
            </article>
            <article class="best-movie-by-categories">
                <section class="category-1">
                    <h3>Animation</h3>
                </section>
                <section class="category-2"></section>
                    <h3>Fantasy</h3>
                </section>
                <section class="category-3"></section>
                    <h3>Adventure</h3>
                </section>
            </article>
        </main>
        <script src="script/main.js"></script>
    </body>
</html>
